<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin-Clock JS Sim</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="row-seconds">
            <div class="second cell"></div>
        </div>
        <div class="hour-upper row">
            <div class="hour cell"></div>
            <div class="hour cell"></div>
            <div class="hour cell"></div>
            <div class="hour cell"></div>
        </div>
        <div class="hour-lower row">
            <div class="hour cell"></div>
            <div class="hour cell"></div>
            <div class="hour cell"></div>
            <div class="hour cell"></div>
        </div>
        <div class="minute-upper row">
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
        </div>
        <div class="minute-lower row">
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
            <div class="minute cell"></div>
        </div>
    </div>
    <div class="leg"></div>
</body>

</html>
